<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<!-- displays site properly based on user's device -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<!-- Para el SEO -->
<meta name="title" content="NFT card component"/>
<meta name="description" content="Our Equilibrium collection promotes balance and calm."/>
<meta name="images" content="./images/image-equilibrium.jpg"/>
<meta name="theme-color" content="#333333"/>
<meta name="language" content="Spanish"/>
<meta name="author" content="Miguel92"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<title>Frontend Mentor | NFT preview card component</title>

<!-- Google Fonts: Inter & Lexend Deca ðŸ‘ -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/styles.css">
</head>
<body>


	<main>
		
		<div class="card">
			<div class="card-content">
				<picture>
					<img src="images/image-equilibrium.jpg" alt="NFT card component">
					<div class="view">
						<img src="images/icon-view.svg" alt="see open ntf">
					</div>
				</picture>

				<h4>Equilibrium #3429</h4>

				<p>Our Equilibrium collection promotes balance and calm.</p>

				<div class="data">
					<div class="data-cripto">
						<img src="images/icon-ethereum.svg">
						0.041 ETH
					</div>
					<div class="data-time">
						<img src="images/icon-clock.svg">
						3 days left
					</div>
				</div>
			</div>
			<div class="card-author">
				<div class="author">
					<img src="images/image-avatar.png" alt="image avatar photo">
					<p>Creation of <span>Jules Wyvern</span></p>
				</div>
			</div>
		</div>

	</main>
  

  	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://www.frontendmentor.io/profile/joelmiguelvalente">Miguel92</a>.
 	</div>
</body>
</html>
